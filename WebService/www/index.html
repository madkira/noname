<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>

  <body class="text-center">


    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">NoName IoT</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#" id="serv">Choose service</a>
            <a class="nav-link" href="#" id="Mail">Bind Mail</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">

        <div class="form-group">
        <h1 for="exampleFormControlSelect1">Select user</h1>
        <select class="form-control" id="users">
          <option>Jean-Yves</option>
          <option>St√©phane</option>
        </select>
      </div>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="0">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <div id="servDiv" >
              <h1 class="cover-heading">Choose your services</h1>
              <p class="lead">


                <div class="form-check">

                  <input class="form-check-input" type="checkbox" value="Mail" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Mail
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Meteo" id="defaultCheck2" >
                  <label class="form-check-label" for="defaultCheck2">
                    Meteo
                  </label>


                </div>
                <br/>
                <button type="button" class="btn btn-light" id ="save">Save</button>

              </p>
            </div>
            </div>
            <div class="carousel-item">
              <div id="mailDiv">
                <h1>Enter credentials</h1>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">MAIL</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Your Email" aria-label="Your Email" aria-describedby="basic-addon1" id="email">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">PWD</span>
                  </div>
                  <input type="password" class="form-control" placeholder="Your Password" aria-label="Your Password" aria-describedby="basic-addon1" id="pwd">
                </div>
              </div>

              <br/>
              <button type="button" class="btn btn-light" id ="bindMail">Save</button>

              </main>

              <footer class="mastfoot mt-auto">
                <div class="inner">
                  <p>Le fantastique projet OCS de l'Indien, du Hippie et du Master</p>
                </div>
              </footer>
            </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>









    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="./js/index.js"></script>
  </body>
</html>
